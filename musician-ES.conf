<VirtualHost *:8083>
    ServerAdmin webmaster@localhost
    ServerName musician-ES
    Server Alias www.musician-ES
    DocumentRoot /var/www/html/musician-ES/public

    <Directory /var/www/html/musician-ES/public>
        Options Indexes FollowSymLinks
        AllowOverride All 
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log 
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>